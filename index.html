<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-units/styles.css">

    <title>Document</title>
</head>
<body>

    <div class="box">

        <div class="title">
            <h1>Tic Tac Toe</h1>

        </div>
        <div id="start-screen-box" style="display: block;">

            <input type="text" id="user-input-player-one" placeholder="Player 1">
            <br>
            <input type="text" id="user-input-player-two" placeholder="Player 2">

    

            <button id="start-button" >Start Game</button>


        </div>
        <div id="start-game" style="display: none;">
            <h2>The Game</h2>

            <div class="player-information">
                <div class="player-one-information"></div>
                <div class="player-two-information"></div>
            </div>
            <div id="the-game">
                <div class="tic-board"></div>
            </div>


        </div>
    </div>


    <script src="scripts/script.js"></script>

</body>
</html>
