<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-units/styles.css">

    <title>Document</title>
</head>
<body>

    <div id="container">

        <div class="title">
            <h1>Tic Tac Toe</h1>

        </div>
        <div id="start-screen-box" style="display: block;">

            <input type="text" id="user-input-player-one" placeholder="Player 1">
            <br>
            <input type="text" id="user-input-player-two" placeholder="Player 2">

    

            <button id="start-button" >Start Game</button>


        </div>
        <div id="start-game" style="display: none;">

            <div class="player-information">
                <div id="player-one-information"></div>
                <p id = "player-one-name"></p>
                <p id = "player-one-score"></p>

                <div id="player-two-information"></div>
                <p id = "player-two-name"></p>
                <p id = "player-two-score"></p>

                <div id="players-turn">
                    <p id="player-turn"></p>

                </div>
                
            </div>

            <div id="the-game">
                <div id="tic-board">
                    <h2 id="when-someone-wins"></h2>
                    <div class="box top-left">
                        <p id="top-left"></p>
                    </div>
                    <div class="box top-middle">
                        <p id="top-middle"></p>

                    </div>
                    <div class="box top-right">
                        <p id="top-right"></p>

                    </div>
                    <div class="box middle-left">
                        <p id="middle-left"></p>

                    </div>
                    <div class="box middle-middle">
                        <p id="middle-middle"></p>
                    </div>
                    <div class="box middle-right">
                        <p id="middle-right"></p>

                    </div>
                    <div class="box bottom-left">
                        <p id="bottom-left"></p>

                    </div>
                    <div class="box bottom-middle">
                        <p id="bottom-middle"></p>

                    </div>
                    <div class="box bottom-right">
                        <p id="bottom-right"></p>

                    </div>

                
                </div>
           
            </div>
            <div id="reset-box">
                <button id="reset-button" >Reset Game</button>
            </div>


        </div>
    </div>


    <script src="scripts/script.js"></script>

</body>
</html>
